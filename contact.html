<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasha Dieryckx</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="nav">
            <picture>
                <source srcset="images/logo2.png" media="(min-width: 650px)">
                <img src="images/logo.png">
            </picture>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="gallary.html">GALLARY</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contact-dfix">
        <img class="contact-img" src="images/HEADSPACE.png">
        <div class="contact-container">
            <h3>
                CONTACT
            </h3>
            <div class="form">
                <form>
                    <fieldset>
                        <label for="Full-Name">Full Name</label>
                        <input type="text" name="Full Name" placeholder="Full Name">
                    </fieldset>
                    <fieldset>
                        <label for="Subject">Subject</label>
                        <input type="text" name="Subject" placeholder="Subject">
                    </fieldset>
                    <fieldset>
                        <label for="Email">Email</label>
                        <input type="text" name="Email" placeholder="Email">
                    </fieldset>
                    <fieldset>
                        <label for="Message">Message</label>
                        <textarea type="Message" name="Email" placeholder="Message"></textarea>
                    </fieldset>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <img src="images/Box logo.png">
    </footer>
</body>
